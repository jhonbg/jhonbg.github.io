<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <LINK rel="stylesheet" type="text/css" href="./Laboratorio7.css">
    </head>
    <body>

    <form name="calculator">
        <h3>Calculadora </h3>
        <input type="textfield" name="ans" value="" id="ans" onkeypress="return '*1234567890-+/'.includes(event.key)">
        <br>
        <input type="button" value="1" onClick="verify(value)">
        <input type="button" value="2" onClick="verify(value)">
        <input type="button" value="3" onClick="verify(value)">
        <input type="button" value="+" onClick="verify(value)">
        <br>
        <input type="button" value="4" onClick="verify(value)">
        <input type="button" value="5" onClick="verify(value)">
        <input type="button" value="6" onClick="verify(value)">
        <input type="button" value="-" onClick="verify(value)">
        <br>
        <input type="button" value="7" onClick="verify(value)">
        <input type="button" value="8" onClick="verify(value)">
        <input type="button" value="9" onClick="verify(value)">
        <input type="button" value="*" onClick="verify(value)">
        <br>
        <input type="button" value="0" onClick="verify(value)">
        <input type="reset" value="c" onClick="document.calculator.ans.disabled = false">
        <input type="button" value="/" onClick="verify(value)">
        <input type="button" value="=" onclick="result()">
        </form>
        <script src="Laboritorio7.js"></script>
    </body>
</html>
